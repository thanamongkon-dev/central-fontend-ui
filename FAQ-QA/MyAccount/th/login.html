  /* Container */
  .faq-content-container {

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: left;
    gap: 1rem;
  }

  @media (min-width: 768px) {
    .faq-content-container {
      padding: 0;
      gap: 1.5rem;
    }
  }

  /* Typography */
  .heading-primary {
    font-size: 1.375rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
  }

  @media (min-width: 768px) {
    .heading-primary {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
  }

  /* Method tabs container */
  .method-tabs-container {
    width: 100%;
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
    margin: 0 auto;
  }

  /* Method buttons */
  .method-btn {
    display: flex;
    flex-grow: 1;
    scroll-snap-align: start;
    align-items: center;
    justify-content: center;
    height: 2.5rem;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: #1d1d1f;
    background-color: white;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s;
  }

  .method-btn:hover {
    background-color: #f3f4f6;
  }

  .method-btn:active {
    transform: scale(0.95);
  }

  .method-btn.active {
    background-color: #e60023;
    color: white;
    border-color: #e60023;
  }

  /* Tab navigation */
  .tab-nav {
    width: 100%;
    display: flex;
    font-weight: 700;
    border-bottom: 1px solid #e5e7eb;
    overflow-x: auto;
  }

  .tab-item {
    width: 100%;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid #1d1d1f;
    text-align: center;
    white-space: nowrap;
  }

  /* Content area */
  .content-area {
    width: 100%;
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #8b8b8b;
    border-top: 6px solid #ef4444;
    border-radius: 0.25rem;
    color: #1d1d1f;
  }

  @media (min-width: 768px) {
    .content-area {
      padding: 1.5rem 2rem;
    }
  }

  /* Method content */
  .method-content {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.5rem;
    font-weight: 700;
    text-align: left;
    place-items: center;
  }

  @media (min-width: 640px) {
    .method-content {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 768px) {
    .method-content {
      gap: 1.25rem;
    }
  }

  @media (min-width: 1024px) {
    .method-content {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .method-content.hidden {
    display: none;
  }

  /* Step card */
  .step-card {
    display: flex;
    flex-direction: column;
    width: 240px;
    align-items: center;
    gap: 0.5rem;
  }

  .step-image {
    width: 100%;
    height: auto;
  }

  .step-text {
    width: 100%;
  }

  @media (min-width: 768px) {
    .step-text {
      min-height: 70px;
    }
  }
</style>

  // Method change function
  function methodChange(methodName) {
    const methodBtns = document.querySelectorAll(".method-btn");
    methodBtns.forEach((el) => {
      el.classList.remove("active");
    });

    const activeBtn = document.getElementById(methodName);
    activeBtn.classList.add("active");

    const allContent = document.querySelectorAll(".method-content");
    allContent.forEach((el) => el.classList.add("hidden"));

    const targetContent = document.getElementById(`${methodName}-content`);
    targetContent.classList.remove("hidden");
  }

  // Render steps
  function renderSteps(method, steps) {
    const container = document.getElementById(`${method}-content`);
    if (!container) return;

    container.innerHTML = "";

    steps.forEach((step) => {
      const div = document.createElement("div");
      div.className = "step-card";
      div.innerHTML = `
                    <img src="${step.img}" class="step-image" />
                    <p class="step-text">${step.text}</p>
                `;
      container.appendChild(div);
    });
  }

  // Initialize on DOM load
  document.addEventListener("DOMContentLoaded", () => {
    Object.entries(stepsData).forEach(([method, steps]) => {
      renderSteps(method, steps);
    });

    methodChange("phone");
  });
