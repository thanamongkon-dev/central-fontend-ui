  /* Base styles */

  /* Container */
  .faq-content-container {
    width: 100%;
    max-width: 1440px;
    margin: 1.5rem auto;
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: left;
    gap: 1rem;
  }

  @media (min-width: 768px) {
    .faq-content-container {
      padding: 0;
      gap: 1.5rem;
    }
  }

  /* Typography */
  .heading-primary {
    font-size: 1.375rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
  }

  @media (min-width: 768px) {
    .heading-primary {
      font-size: 2.5rem;
      margin-bottom: 0;
      line-height: 3rem;
    }
  }

  /* Tab navigation */
  .tab-nav {
    width: 100%;
    display: flex;
    font-weight: 700;
    border-bottom: 1px solid #e5e7eb;
    overflow-x: auto;
  }

  .tab-button {
    width: 100%;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid transparent;
    text-align: center;
    white-space: nowrap;
    color: #6b7280;
    background: none;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
  }

  .tab-button:hover {
    color: #1d1d1f;
    border-bottom: 2px solid #1d1d1f;
    font-weight: 700;
  }

  .tab-button.active {
    color: #1d1d1f;
    border-bottom: 2px solid #1d1d1f;
    font-weight: 700;
  }

  /* Content area */
  .content-area {
    width: 100%;
    padding: 1rem;
    border: 1px solid #8b8b8b;
    border-top: 6px solid #ef4444;
    border-radius: 0.25rem;
    color: #1d1d1f;
  }

  @media (min-width: 768px) {
    .content-area {
      padding: 1.5rem 2rem;
    }
  }

  /* Tab content */
  .tab-content {
    display: grid;
    gap: 0.5rem;
    font-weight: 700;
    text-align: left;
    place-items: center;
  }

  .tab-content.hidden {
    display: none;
  }

  /* Desktop container */
  #Desktop-container {
    grid-template-columns: 1fr;
  }

  @media (min-width: 768px) {
    #Desktop-container {
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
  }

  /* Mobile container */
  #Mobile-container {
    grid-template-columns: 1fr;
  }

  @media (min-width: 640px) {
    #Mobile-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 768px) {
    #Mobile-container {
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }
  }

  @media (min-width: 1024px) {
    #Mobile-container {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  /* Step card */
  .step-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }

  .desktop-step-card {
    width: 100%;
  }

  .mobile-step-card {
    max-width: 240px;
  }

  .step-image {
    width: 100%;
    height: auto;
  }

  .step-text {
    width: 100%;
  }

  .desktop-step-text {
    min-height: 80px;
  }

  .mobile-step-text {
    min-height: 120px;
  }
</style>

<div class="faq-content-container">
  <h1 class="heading-primary">วิธีการตรวจสอบการรับประกันสินค้า</h1>

  <!-- Tab -->
  <div class="tab-nav">
    <button
      class="tab-button active"
      id="Desktop"
      onclick="tabChange('Desktop')"
    >
      Desktop
    </button>
    <button class="tab-button" id="Mobile" onclick="tabChange('Mobile')">
      Mobile
    </button>
  </div>

  <div class="content-area">
    <!-- Desktop container 2 cols -->
    <div id="Desktop-container" class="tab-content"></div>

    <!-- Mobile container 4 cols -->
    <div id="Mobile-container" class="hidden tab-content"></div>
  </div>
</div>

<script>
  // Tab change function
  function tabChange(tabName) {
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    // Update buttons
    tabButtons.forEach((button) => {
      button.classList.remove("active");
    });

    const activeButton = document.getElementById(tabName);
    activeButton.classList.add("active");

    // Update content visibility
    tabContents.forEach((content) => {
      content.classList.add("hidden");
    });

    const activeContent = document.getElementById(`${tabName}-container`);
    activeContent.classList.remove("hidden");
  }

  // Detect device type on load
  window.addEventListener("load", () => {
    const isMobile =
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      );

    if (isMobile) {
      tabChange("Mobile");
    } else {
      tabChange("Desktop");
    }
  });

  // Steps data
  const DesktopSteps = [
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_desktop-th-1.jpeg",
      text: "1. คลิกที่รูปภาพสินค้าเพื่อดูรายละเอียดการรับประกันสินค้า",
    },
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_desktop-th-2.jpeg",
      text: "2. หน้าสินค้าที่เลือกจะแสดงขึ้นมา เลื่อนลงเพื่อดูรายละเอียดสินค้า",
    },
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_desktop-th-3.jpeg",
      text: "3. หากสินค้ามีการรับประกัน รายละเอียดการรับประกันจะแสดงให้เห็น",
    },
  ];

  const mobileSteps = [
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_mobile-th-1.jpeg",
      text: "1. แตะที่รูปภาพสินค้าเพื่อดูรายละเอียดการรับประกันสินค้า",
    },
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_mobile-th-2.jpeg",
      text: '2. แตะที่แท็บ "รายละเอียด"',
    },
    {
      img: "https://prod-assets.central.co.th/file-assets/assets/CMS/evm/assets/images/faq/Product/warranty_mobile-th-3.jpeg",
      text: "3. หากมีการรับประกัน จะแสดงรายละเอียดการรับประกันในหน้ารายละเอียดสินค้า",
    },
  ];

  // Render steps function
  function renderStep(steps, containerId) {
    const container = document.getElementById(containerId);

    steps.forEach((step) => {
      const div = document.createElement("div");

      // Apply appropriate classes based on container
      if (containerId === "Desktop-container") {
        div.className = "step-card desktop-step-card";
        div.innerHTML = `
                        <img src="${step.img}" class="step-image" />
                        <p class="step-text desktop-step-text">${step.text}</p>
                    `;
      } else {
        div.className = "step-card mobile-step-card";
        div.innerHTML = `
                        <img src="${step.img}" class="step-image" />
                        <p class="step-text mobile-step-text">${step.text}</p>
                    `;
      }

      container.appendChild(div);
    });
  }

  // Initialize on DOM load
  window.addEventListener("DOMContentLoaded", () => {
    renderStep(DesktopSteps, "Desktop-container");
    renderStep(mobileSteps, "Mobile-container");
  });
</script>
