<script>
function replaceWithVideo(elementId, videoUrl) {
    const img = document.getElementById(elementId);
    if (!img) return;

    const wrapper = document.createElement("div");
    wrapper.className = "video-wrapper";
    wrapper.innerHTML = `
        <iframe src="${videoUrl}?autoplay=1&rel=0" class="video-iframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    img.replaceWith(wrapper);
}
</script>

<style>
/* Containers */
.desktop-container { display: none; max-width: 1440px; margin: 0 auto; padding: 0 1rem; flex-direction: column; }
.mobile-container { display: flex; flex-direction: column; max-width: 1440px; margin: 0 auto; padding: 0 1rem; }

/* Grid */
.desktop-grid-2 { display: flex; gap: 1rem; margin-bottom: 1rem; }
.desktop-grid-2-inner { display: grid; grid-template-columns: repeat(2, 1fr); }

.mobile-grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); margin-bottom: 1rem; }

/* Video */
.video-wrapper { position: relative; width: 100%; height: 0; padding-bottom: 56.25%; overflow: hidden; }
.video-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

/* Images */
.desktop-container img { width: 100%; height: 100%; display: block; }
.mobile-container img { width: 100%; height: 100%; display: block; }
/* Responsive */
@media (min-width: 768px) {
    .desktop-container { display: flex; }
    .mobile-container { display: none; }
}
</style>
