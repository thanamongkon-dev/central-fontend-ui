<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  .desktop-container {
    display: none;
    flex-direction: column;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    max-width: 1440px;
    margin-top: 1.5rem; /* my-6 */
    margin-bottom: 1.5rem;
    padding-left: 1rem; /* px-4 */
    padding-right: 1rem;
  }
  .desktop-container img {
    width: 100%;
  }
  .mobile-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 1rem; /* px-4 */
    padding-right: 1rem;
    margin-left: auto;
    margin-right: auto;
  }
  .mobile-container img {
    width: 100%;
  }
  /* Responsive: md breakpoint (768px) */
  @media (min-width: 768px) {
    .desktop-container {
      display: flex;
    }
    .mobile-container {
      display: none;
    }
  }
  /* For video wrapper */
  .video-wrapper {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 ratio */
    overflow: hidden;
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>

<script>
  function replaceWithVideo(elementId, videoUrl) {
    const img = document.getElementById(elementId);
    if (!img) return;

    const wrapper = document.createElement("div");
    wrapper.className = "video-wrapper";
    wrapper.innerHTML = `
        <iframe src="${videoUrl}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    img.replaceWith(wrapper);
  }
</script>
