<script>
  function replaceWithVideo(elementId, videoUrl) {
    const img = document.getElementById(elementId);
    if (!img) return;

    const wrapper = document.createElement("div");
    wrapper.className = "video-wrapper";
    wrapper.innerHTML = `
    <iframe src="${videoUrl}?autoplay=1&rel=0" class="video-iframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  `;
    img.replaceWith(wrapper);
  }
</script>
